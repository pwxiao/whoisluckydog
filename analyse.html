<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Material Design 3 styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- ECharts styles -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard</h1>
    </header>
    <section>
      <div id="dailyActiveUsersChart" style="width: 600px; height: 400px;"></div>
      <div id="dailyVisitsChart" style="width: 600px; height: 400px;"></div>
      <div id="totalVisitsChart" style="width: 600px; height: 400px;"></div>
    </section>
  </div>

  <script>
    // Fetch JSON data from the provided URL
    fetch('http://47.96.80.84:5000/active_users?id=122')
      .then(response => response.json())
      .then(data => {
        // Daily Active Users Chart
        var dailyActiveUsersChart = echarts.init(document.getElementById('dailyActiveUsersChart'));
        var dailyActiveUsersOption = {
  tooltip: {
    formatter: '{a} <br/>{b} : {c}%'
  },
  series: [
    {
      name: 'Pressure',
      type: 'gauge',
      detail: {
        formatter: '{value}'
      },
      data: [
        {
          value: [data.daily_active_users],
          name: '每日活跃用户'
        }
      ]
    }
  ]
};
        dailyActiveUsersChart.setOption(dailyActiveUsersOption);

        // Daily Visits Chart
        var dailyVisitsChart = echarts.init(document.getElementById('dailyVisitsChart'));
        var dailyVisitsOption = {
  tooltip: {
    formatter: '{a} <br/>{b} : {c}%'
  },
  series: [
    {
      name: 'Pressure',
      type: 'gauge',
      detail: {
        formatter: '{value}'
      },
      data: [
        {
          value: [data.daily_requests],
          name: '今日访问量'
        }
      ]
    }
  ]
};
        dailyVisitsChart.setOption(dailyVisitsOption);

        // Total Visits Chart
        var totalVisitsChart = echarts.init(document.getElementById('totalVisitsChart'));
        var totalVisitsOption = {
  tooltip: {
    formatter: '{a} <br/>{b} : {c}%'
  },
  series: [
    {
      name: 'Pressure',
      type: 'gauge',
      detail: {
        formatter: '{value}'
      },
      data: [
        {
          value: [data.total_requests],
          name: '总访问量'
        }
      ]
    }
  ]
};
        totalVisitsChart.setOption(totalVisitsOption);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
