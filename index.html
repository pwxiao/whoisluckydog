<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>抽签器</title>
  <link rel="stylesheet" href="css/mdui.min.css"/>
  <style>

.container {
    display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-auto-rows: 40px; /* 定义行的高度 */
  grid-gap: 10px;
  align-items: center;
}


.container {
  position: fixed;
  top: 0;
  width: 100%;
  height: 100px; /* 控件高度 */
}

.content {
  margin-top: 100px; /* 控件高度 */
  /* 其他内容样式 */
}
  </style>
 
</head>
<body class="mdui-theme-layout-auto mdui-theme-primary-indigo mdui-theme-accent-indigo"> 
  
<div class="mdui-container">
  <div class="footer">
    <!-- <div class="mdui-chip">
        <span class="mdui-chip-icon mdui-color-blue">
            <img src="http://q1.qlogo.cn/g?b=qq&nk=3504852205&s=640"  style="max-width: 100%; height: auto;"alt="Face Icon">
        </span>
        <span class="mdui-chip-title">乔不思</span>
      </div> -->

      <div class="mdui-dialog" id="example-1">
        <div class="mdui-dialog-title">使用帮助</div>
        <div class="mdui-dialog-content">
            <ul class="mdui-list" mdui-collapse="{accordion: true}">

     
              
                <li class="mdui-collapse-item mdui-collapse-item-open">
                  <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">people</i>
                    <div class="mdui-list-item-content">名单</div>
                    <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                  </div>
                  <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                    <li class="mdui-list-item mdui-ripple">Overview</li>
                    <li class="mdui-list-item mdui-ripple">Language</li>
                    <li class="mdui-list-item mdui-ripple">Location</li>
                    <li class="mdui-list-item mdui-ripple">New vs Returning</li>
                  </ul>
                </li>              
              </ul>

        </div>
        <div class="mdui-dialog-actions">
          <button class="mdui-btn mdui-ripple" mdui-dialog-close></button>
         
        </div>
      </div>

      <div class="mdui-chip" mdui-dialog="{target: '#example-1'}">
        <span class="mdui-chip-icon">？</span>
        <span class="mdui-chip-title">使用帮助</span>
      </div>
  </div>

  

    <center><div class="mdui-typo-display-3">抽签器</div></center>

    <div class="mdui-textfield">
        <i class="mdui-icon material-icons">account_circle</i>
        <label class="mdui-textfield-label">输入人数</label>
        <input class="mdui-textfield-input" type="number" id="input_number" />
    </div>
    <div style="height: 50px; width: 300px;"></div>
    <label class="mdui-slider mdui-slider-discrete">
        <input type="range" step="1" min="0" max="100" id="change_number" />
    </label>
    <!-- <select class="mdui-select" id="quick-choice">
        <optgroup label="快速选择"></optgroup>
        <option value="1">1</option>

 <button class="mdui-btn mdui-btn-raised mdui-btn-dense mdui-color-theme-accent mdui-ripple mdui-float-right" id="drawButton">抽签</button>
    
      

      <select multiple size="4" onchange="selectChange(this)" class="mdui-select">
        <optgroup label="快速选择">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
    </optgroup>
    </select>

      <div style="height: 150px; width: 300px;"></div>

    <center><div class="mdui-typo-display-2" id="result">结果</div></center>




  

</div>






  <script src="js/mdui.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
